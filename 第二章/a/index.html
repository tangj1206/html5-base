<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>a标签</title>
    <style>
        a:hover{
            color: red;
        }
        a:link{
            color: black;
        }
        a:visited{
            color: pink;
        }
        a:active{
            color: plum;
        }
    </style>
    <!-- 
        link未访问的链接初始颜色
        active鼠标按下时链接的颜色
        visited访问过后链接的颜色
     -->
</head>
<body>
    <a href="http://www.baidu5.com">超链接</a>
</body>
</html>
